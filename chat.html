<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안유진 - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- To Do: Wifi Icon -->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <!-- <i class="fa-brands fa-bluetooth-b"></i> -->
          <i class="fa-solid fa-unlock"></i>
          <span>101%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
          <!--Battery Icon-->
          <!-- Lightning Icon-->
        </div>
      </div>

      <header class="alt-header header-color">
        <div class="alt-header__column"><a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-lg"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">안유진</h1></div>
        <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></div></span>
      </header>
      <main class="main-screen main-chat">
        <div class="chat-timestamp">Friday, December 24, 2022</div>

        <div class="message-row">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfMjE0%2FMDAxNjU2NDE2MzA2OTQ2.drL0JcWU_IPLoeDtL-aG-eKZo5DMqw0f8wgpvuU39eog.yXf463guAiIxTcSq4vQfVkC-Wpy41RVuRqWWeC34LWMg.JPEG.sfenn%2F003.jpg&type=a340">
          <div class="message-row__content">
            <span class="message__author">안유진</span>
            <div class="message__info">
              <span class="message__bubble">바빠?</span>
              <span class="message__time">23:32</span>
            </div>
          </div>
        </div>

        <div class="message-row">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfMjE0%2FMDAxNjU2NDE2MzA2OTQ2.drL0JcWU_IPLoeDtL-aG-eKZo5DMqw0f8wgpvuU39eog.yXf463guAiIxTcSq4vQfVkC-Wpy41RVuRqWWeC34LWMg.JPEG.sfenn%2F003.jpg&type=a340">
          <div class="message-row__content">
            <span class="message__author">안유진</span>
            <div class="message__info">
              <span class="message__bubble">혹시 내일 뭐해?</span>
              <span class="message__time">23:33</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">공부</span>
              <span class="message__time">23:51</span>
            </div>
        </div>
      </main>
      
      <form class="reply">  
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>

        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button type="button" class="reply__button"><i class="fa-solid fa-arrow-up"></i></button>

        </div>  
        
      </form>
      <div id="no-mobile">
        <span>
            화면의 크기가 크니 줄여주세요
      </span>
    </div>


      <script src="https://kit.fontawesome.com/941cde399a.js" crossorigin="anonymous"></script>
     


    </body>
</html>
