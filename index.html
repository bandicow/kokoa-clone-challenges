<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- To Do: Wifi Icon -->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <!-- <i class="fa-brands fa-bluetooth-b"></i> -->
          <i class="fa-solid fa-unlock"></i>
          <span>101%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
          <!--Battery Icon-->
          <!-- Lightning Icon-->
        </div>
      </div>

      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
      </header>

      <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kokoa Account or Password</a>
      </form>

      <div id="no-mobile">
        <span>
            화면의 크기가 크니 줄여주세요 👁‍🗨👁‍🗨💢
      </span>
    </div>

      <script src="https://kit.fontawesome.com/941cde399a.js" crossorigin="anonymous"></script>
      


    </body>
</html>
