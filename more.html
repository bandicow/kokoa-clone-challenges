      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>

      <main class="main-screen">

                <h6 class="user-component__subtitle"> +82 10-4538-8117 <i class="fa-solid fa-circle-exclamation" style="color:red; opacity:0.7;" ></i></h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>

                <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i> <span>Calendar</span></div>
                <div class="icon-row__icon"><i class="fa-solid fa-download"></i> <span>Talk Drive</span></div>
                <div class="icon-row__icon"><i class="fa-regular fa-face-smile-beam"></i> <span>Emotion</span></div>

            </div>
        </div>
        
        
        <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image"><i class="fa-solid fa-quote-right"></i></div>
                    <div class="more-suggestions__text">Kokoa Story</div>

                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image"><i class="fa-solid fa-location-dot"></i></i></div>
                    <div class="more-suggestions__text">Kokoa Map</div>
                </div>
            </div>
